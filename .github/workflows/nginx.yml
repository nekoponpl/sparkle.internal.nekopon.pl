name: Lint nginx configuration

on: [pull_request, push]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '3.10'
        cache: pip
    - run: pip install -r requirements.txt
    - run: gixy etc/nginx/nginx.conf
