# nginx 1.20.1+
user http;

worker_processes auto;
worker_rlimit_nofile 16384;

events {
	worker_connections 4096;
}

http {
	server_names_hash_bucket_size 96;
	types_hash_max_size 4096;

	log_format main '$remote_addr - $remote_user [$time_local] '
					'"$request_method $scheme://$host$request_uri $server_protocol" $status $body_bytes_sent '
					'"$http_referer" "$http_user_agent"';
	access_log logs/access.log main buffer=64k flush=1m;
	error_log logs/error.log crit;
	log_not_found off;

	include mime.types;
	default_type application/octet-stream;

	charset utf-8;
	charset_types text/css text/plain text/xml application/atom+xml application/javascript;

	sendfile_max_chunk 512k;
	tcp_nopush on;
	keepalive_timeout 3m;
	server_tokens off;
	msie_padding off;

	client_max_body_size 1k;
	client_body_buffer_size 1k;
	client_header_buffer_size 1k;
	large_client_header_buffers 4 4k;
	http2_recv_buffer_size 128k;

	client_body_timeout 30s;
	client_header_timeout 30s;
	send_timeout 30s;

	http2_max_concurrent_streams 32;
	limit_conn_status 429;
	limit_conn_zone $binary_remote_addr zone=addr:10m;
	limit_conn addr 256;

	ssl_protocols TLSv1.2 TLSv1.3;
	ssl_ciphers ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256;
	ssl_prefer_server_ciphers on;

	ssl_conf_command Options PrioritizeChaCha;

	ssl_session_cache shared:SSL:10m;
	ssl_session_timeout 1d;
	# maintained by nginx-rotate-session-ticket-keys in mfs
	ssl_session_ticket_key session-ticket-keys/4.key;
	ssl_session_ticket_key session-ticket-keys/3.key;
	ssl_session_ticket_key session-ticket-keys/2.key;
	ssl_session_ticket_key session-ticket-keys/1.key;
	ssl_buffer_size 4k;

	ssl_stapling on;
	ssl_stapling_verify on;

	gzip on;
	gzip_min_length 1024;
	gzip_comp_level 4;
	gzip_vary on;
	gzip_disable msie6;
	gzip_proxied expired no-cache no-store private auth;
	gzip_types
		text/css
		text/javascript
		text/xml
		text/plain
		text/x-component
		application/javascript
		application/x-javascript
		application/json
		application/xml
		application/rss+xml
		application/atom+xml
		font/truetype
		font/opentype
		application/vnd.ms-fontobject
		image/svg+xml;

	if_modified_since before;

	ssl_certificate /etc/letsencrypt/live/internal.nekopon.pl/fullchain.pem;
	ssl_certificate_key /etc/letsencrypt/live/internal.nekopon.pl/privkey.pem;
	ssl_trusted_certificate /etc/letsencrypt/live/internal.nekopon.pl/chain.pem;
	# maintained by certbot-ocsp-fetcher
	ssl_stapling_file /etc/nginx/ocsp-cache/internal.nekopon.pl.der;

	include domains/nekopon.pl;
	include domains/other;
}
